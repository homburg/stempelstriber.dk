@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at(path="/public", "stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at(path="/public", "images/favicon.png")">
    <script src="@routes.Assets.at("/public", "lib/jquery/jquery.min.js")" type="text/javascript"></script>
  </head>
  <body>
   @content
   @playscalajs.html.scripts("frontend")
  </body>
</html>
